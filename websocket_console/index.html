<!DOCTYPE html>
<html>
<head>
<script>
let socket = new WebSocket("ws://127.0.0.1:9990");

socket.onopen = function(e) {

    console.log("Conexion abierta");

};
var id = 1;

function pasarTarjeta()
{
    var mensaje = new Object();
    mensaje.id = id++;
    mensaje.action = "registro";
    mensaje.idTarjeta = "12346";

    socket.send(JSON.stringify(mensaje));
}

function tarjetaNoValida()
{
    var mensaje = new Object();
    mensaje.id = id++;
    mensaje.action = "registro";
    mensaje.idTarjeta = "12345";

    socket.send(JSON.stringify(mensaje));
}

function tarjetaNueva()
{
    var mensaje = new Object();
    mensaje.id = id++;
    mensaje.action = "registro";
    mensaje.idTarjeta = "0000";

    socket.send(JSON.stringify(mensaje));
}

socket.onmessage = function(event) {

  var obj = JSON.parse(event.data);
  //document.getElementById("received_messages").innerHTML += "<div>" + obj.message + "</div>";


  console.log(obj);

};

socket.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    // e.g. server process killed or network down
    // event.code is usually 1006 in this case
    alert('[close] Connection died');
  }
};

socket.onerror = function(error) {
  //alert(`[error] ${error.message}`);
};
</script>
</head>
<body>
    <div>
        función válida: pasarTarjeta();
    </div>
    <div>
        función no válida: tarjetaNoValida();
    </div>
    <div>
        función tarjeta nueva: tarjetaNueva();
    </div>

</body>
</html>
